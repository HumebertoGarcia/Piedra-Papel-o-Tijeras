<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper&Siccors</title>
    <link rel="stylesheet" href="styleSheets.css">
</head>
<body>
  <div class="container">
    <header class="head-game" id="header">
      <div class="title">
        <h1>CHOOSE YOUR WEAPON FROM YOUR ARSENAL</h1>
      </div>
    </header>

    <div class="content">
      <div class="box-rock">
        <img src="images/icons8-rock-80.png" id="rock"alt="img.rock">
      </div>
      <div class="box-scissors">
        <img src="images/icons8-scissors-100.png"  id="scissors" alt="img.siccors">
      </div>
      <div class="box-paper">
        <img src="images/icons8-paper-plane-96.png" id="paper"alt="img.paper">
      </div>
    </div>

    <div class="scores">
      <h4 id="pScore" class="score"></h4>
      <h4 id="cScore" class="score"></h4>
      <h4 class="score" id="round"></h4>
      <h1 id="announcement"></h1>
    </div> 
  </div>  
    <script src="functonality.js"></script>
       
</body>
</html>
